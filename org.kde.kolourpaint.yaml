id: org.kde.kolourpaint
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: kolourpaint
rename-icon: kolourpaint
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-config/kdeglobals:ro
  - --filesystem=host
cleanup:
  - /include
  - /lib/cmake
  - /lib/plugins/designer
  - /share/man
modules:
  - name: kdelibs4support
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://download.kde.org/stable/frameworks/5.53/portingAids/kdelibs4support-5.53.0.tar.xz
        sha256: 208a2f308aa55a1ec9c311e3c3224d65d78feb53a1df127b26007f046a9821aa

  - name: kolourpaint
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.kde.org/stable/applications/18.08.3/src/kolourpaint-18.08.3.tar.xz
        sha256: 207d344db75e13f1d72050e329dba3d8a48227c22c93e916741f76ae742fb44b
